<body>

        <div class="content">
            <h1>Email Me!</h1>
            <div class="email">
                <form id="emailForm">
                    <p>
                        <input type="text" id="name" placeholder="Your Name">
                    </p>
                    <p>
                        <input type="email" id="email" placeholder="Your Email">
                    </p>
                    <p>
                        <textarea id="message" placeholder="Message"></textarea>
                    </p>
                    <p>
                        <a href="#" id="sendEmail">Send Email</a> 
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("sendEmail").addEventListener("click", function(event) {
            event.preventDefault();
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;
            var subject = encodeURIComponent("Movie or Drama Request");

            var mailtoLink = "mailto:renzledesma76@gmail.com?subject=" + subject + "&body=";
            mailtoLink += encodeURIComponent("Name: " + name + "\n");
            mailtoLink += encodeURIComponent("Email: " + email + "\n");
            mailtoLink += encodeURIComponent("Message: " + message);

            window.location.href = mailtoLink;
        });
    </script>
</body>
